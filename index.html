---
layout: default
---
<ul class="photo-gallery">
{% for image in site.static_files %}
    {% if image.path contains 'images/thumbnails' %}
		<li>
			<a href="#" data-featherlight="{{ site.baseurl }}/images/{{ image.name }}">
				<img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
			</a>
		</li>
    {% endif %}
{% endfor %}
</ul>

<div style="
    position: relative;
    margin: auto;
    padding-bottom:  60%;">
		<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/Sy0dxfV_bbw?rel=0" frameborder="0" allow="autoplay; encrypted-media" style="
		position: absolute;
		width:  100%;
		height: 100%;
		top: 0;
		left: 0;" allowfullscreen></iframe>
</div>
