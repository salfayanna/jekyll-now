---
layout: default
---
<ul class="photo-gallery">
{% for image in site.static_files %}
    {% if image.path contains 'images/thumbnails' %}
		<li>
			<a href="{{ site.baseurl }}/images/{{file.name}}">
				<img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
			</a>
		</li>
    {% endif %}
{% endfor %}
</ul>
